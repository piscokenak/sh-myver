<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            font-weight: bold;
        }
        
        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4db8a8;
            box-shadow: 0 0 5px rgba(77, 184, 168, 0.3);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #20b2aa 0%, #48d1cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(32, 178, 170, 0.3);
            background: linear-gradient(135deg, #1a9a91 0%, #20b2aa 100%);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #e74c3c;
        }
        
        .success {
            color: #27ae60;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #27ae60;
        }
        
        .copyright {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .demo-info {
            background: #e8f4f8;
            border: 1px solid #b3dfe8;
            border-radius: 4px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #0c5460;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-placeholder {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-placeholder">
                Logo Anda Di Sini
            </div>
        </div>
        
        <h1>Login Portal</h1>
        <p class="subtitle">Silakan masukkan kredensial Anda</p>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username atau email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="copyright">
            Copyright Â© 2024 All Rights Reserved
        </div>
        
        <div class="demo-info">
            <strong>Demo Mode:</strong> Coba ketik username dan password apapun untuk test. Akan success setelah 1.5 detik.
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            errorMsg.textContent = '';
            successMsg.textContent = '';
            
            if (!username || !password) {
                errorMsg.textContent = 'Username dan password harus diisi';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Demo - show success
            successMsg.textContent = 'Login berhasil! Data tersimpan. (Demo Mode)';
            successMsg.style.display = 'block';
            
            // Log data ke console
            console.log('ðŸ“ Credentials captured:');
            console.log('   Username:', username);
            console.log('   Password:', password);
            console.log('   Time:', new Date().toLocaleString());
            
            // Clear form
            setTimeout(() => {
                document.getElementById('loginForm').reset();
                successMsg.style.display = 'none';
                document.getElementById('username').focus();
            }, 2000);
        }
    </script>
</body>
</html>

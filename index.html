<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCP Sekolahan - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            margin-bottom: 80px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-box:focus-within {
            border-color: #20b2aa;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #bbb;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(32, 178, 170, 0.02);
        }

        .login-btn {
            width: 100%;
            padding: 13px 20px;
            background: linear-gradient(135deg, #20b2aa 0%, #48d1cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32, 178, 170, 0.35);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.loading {
            position: relative;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #ffe8e8;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            background: transparent;
            color: #666;
            font-size: 12px;
            font-weight: 400;
        }

        .footer a {
            color: #20b2aa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #48d1cc;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-placeholder {
                width: 110px;
                height: 110px;
            }

            .footer {
                padding: 10px;
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            .logo-placeholder {
                width: 100px;
                height: 100px;
            }

            input[type="text"],
            input[type="password"],
            .login-btn {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-placeholder">
                <img src="" alt="Logo Sekolahan" id="logoImg" style="display: none;">
                <span id="logoText">Ganti dengan Logo Sekolah Anda</span>
            </div>
        </div>

        <h1>Login Sekolahan</h1>
        <p class="subtitle">Masukkan kredensial Anda</p>

        <div id="errorMsg" class="message error"></div>
        <div id="successMsg" class="message success"></div>
        <div id="warningMsg" class="message warning"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-box">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Masukkan username" 
                        autocomplete="username"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-box">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Masukkan password" 
                        autocomplete="current-password"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                LOGIN
            </button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sekolahan. All Rights Reserved.</p>
    </footer>

    <script>
        const config = {
            loginEndpoint: '/login',
            maxAttempts: 5,
            lockoutTime: 300000, // 5 minutes in milliseconds
        };

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const warningMsg = document.getElementById('warningMsg');

        // Validation
        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (username.length < 3) {
                showError('Username minimal 3 karakter.');
                return false;
            }

            if (password.length < 6) {
                showError('Password minimal 6 karakter.');
                return false;
            }

            return true;
        }

        // Show messages
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            warningMsg.classList.remove('show');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
            warningMsg.classList.remove('show');
        }

        function showWarning(message) {
            warningMsg.textContent = message;
            warningMsg.classList.add('show');
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
        }

        function clearMessages() {
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            warningMsg.classList.remove('show');
        }

        // Button loading state
        function setButtonLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.textContent = 'LOADING...';
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'LOGIN';
            }
        }

        // Account lockout
        function getLoginAttempts() {
            const stored = localStorage.getItem('loginAttempts');
            return stored ? JSON.parse(stored) : { count: 0, timestamp: null };
        }

        function setLoginAttempts(attempts) {
            localStorage.setItem('loginAttempts', JSON.stringify(attempts));
        }

        function incrementLoginAttempts() {
            const attempts = getLoginAttempts();
            attempts.count += 1;
            attempts.timestamp = Date.now();
            setLoginAttempts(attempts);
        }

        function isAccountLocked() {
            const attempts = getLoginAttempts();
            if (attempts.count >= config.maxAttempts) {
                const lockoutExpired = Date.now() - attempts.timestamp > config.lockoutTime;
                if (!lockoutExpired) {
                    return true;
                } else {
                    setLoginAttempts({ count: 0, timestamp: null });
                    return false;
                }
            }
            return false;
        }

        function getRemainingLockoutTime() {
            const attempts = getLoginAttempts();
            const timeLeft = config.lockoutTime - (Date.now() - attempts.timestamp);
            return Math.ceil(timeLeft / 1000);
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            // Check lockout
            if (isAccountLocked()) {
                const remainingTime = getRemainingLockoutTime();
                showWarning(`Terlalu banyak percobaan. Coba lagi dalam ${remainingTime} detik.`);
                loginBtn.disabled = true;
                return;
            }

            // Validate
            if (!validateForm()) {
                return;
            }

            setButtonLoading(true);

            try {
                const response = await fetch(config.loginEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message || 'Login berhasil!');
                    setLoginAttempts({ count: 0, timestamp: null });
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard';
                    }, 1500);
                } else {
                    showError(data.message || 'Username atau password salah.');
                    incrementLoginAttempts();
                    
                    const attempts = getLoginAttempts();
                    const remaining = config.maxAttempts - attempts.count;
                    if (remaining > 0) {
                        showWarning(`Sisa percobaan: ${remaining}`);
                    }
                }
            } catch (error) {
                showError('Terjadi kesalahan. Periksa koneksi Anda.');
                console.error('Login error:', error);
            } finally {
                setButtonLoading(false);
            }
        });

        // Auto-clear success message
        const observer = new MutationObserver(() => {
            if (successMsg.classList.contains('show')) {
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
            }
        });

        observer.observe(successMsg, { attributes: true });

        // Set logo from base64 (optional - user can modify)
        function setLogo(base64String) {
            const logoImg = document.getElementById('logoImg');
            const logoText = document.getElementById('logoText');
            if (base64String) {
                logoImg.src = base64String;
                logoImg.style.display = 'block';
                logoText.style.display = 'none';
            }
        }

        // Example: setLogo('data:image/png;base64,...');
    </script>
</body>
</html>
